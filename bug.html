<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is inside a div.
  </div>

  <script>
    // Incorrectly attempting to modify the content of a div with innerHTML, which is only string. 
    // Missing the assignment to the innerHTML property.
    document.getElementById("myDiv").innerHTML = "New text!";  
    console.log(document.getElementById("myDiv").innerHTML)
  </script>
</body>
</html>
