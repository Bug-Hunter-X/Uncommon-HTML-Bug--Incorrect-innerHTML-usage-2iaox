<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is inside a div.
  </div>

  <script>
    // Correct way to modify the content of a div using innerHTML.
    const myDiv = document.getElementById("myDiv");
    myDiv.innerHTML = "New text!"; // Correct assignment
    console.log(myDiv.innerHTML)
  </script>
</body>
</html>
